<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possessive Adjectives Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Possessive Adjectives Challenge</h1>
        
        <div id="game-area">
            <div class="pronoun-display" id="pronoun-display">
                <!-- Pronoun will be displayed here -->
            </div>
            
            <div class="sentence-display" id="sentence-display">
                <!-- Sentence with blank will be displayed here -->
            </div>
            
            <div class="options-container" id="options-container">
                <!-- Possessive adjective options will be here -->
            </div>
            
            <div class="feedback" id="feedback">
                <!-- Feedback messages will appear here -->
            </div>
            
            <div class="score-container">
                Score: <span id="score">0</span> / <span id="total-questions">0</span>
            </div>
            
            <button id="next-btn" class="hidden">Next Question</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
